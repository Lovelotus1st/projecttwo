<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <p class="text-right" > Hi {{ user.username }}!
    <a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p class="text-right" >You are not logged in so
  <a href="{% url 'login' %}">login</a> or
  <a href="{% url 'signup' %}">Signup</a>
  </p>

{% endif %}
{% endblock %}
